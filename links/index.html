<!DOCTYPE html>
<html lang="en">
<head>
  <title>Different Types of Links</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <article>
    <h2>List of Link Types</h2>
    <ul>
      <li>URL Fragment: <a href="#sidebar">#sidebar</a></li>
      <li>Page or Directory (Same Site): <a href="/about/">/about/</a></li>
      <li>External Site: <a href="https://stolley.co/">https://stolley.co/</a></li>
      <li>External Site (with www.): <a href="https://www.google.com">https://www.google.com</a></li>
      <li>Email/mailto link: <a href="mailto:karl.stolley@gmail.com">karl.stolley@gmail.com</a></li>
    </ul>
  </article>
  <aside id="sidebar">
    <h2>Hi, I'm a Sidebar!</h2>
  </aside>
</body>
</html>
